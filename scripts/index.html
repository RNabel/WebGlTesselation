<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tessellation Example</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 aVertexColor;

        varying vec4 vColor;

        void main(){
             gl_Position = vPosition;
             vColor = aVertexColor;
        }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
//        uniform vec4 u_color;
        varying vec4 vColor;

        void main(){
            gl_FragColor = vColor;
        }
    </script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>

</head>
<body style="position: relative;">

<div class="container">
    <h1 class="row">Triangle Tessellation</h1>
    <div class="row">
        <div class="col s9">
            <canvas id="gl-canvas" width="500px" height="500px" class="center-align">
                Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
        </div>

        <!--Switch for wire grid, tessellation level, color(?), turn-->
        <div class="col s3">
            <p>
                Wireframe:
            </p>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" id="isWireframe" checked>
                    <span class="lever"></span>
                    On
                </label>
            </div>

            <p>
                Twist:
            </p>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" id="useTwist" checked>
                    <span class="lever"></span>
                    On
                </label>
            </div>

            <p>
                Tessellation grade:
            </p>
            <form>
                <p class="range-field">
                    <input type="range" id="tessellationGrade" min="0" max="10" value="0"/>
                    <label id="tessellationGradeLabel">Current tessellation grade: 0</label>
                </p>
            </form>

            <p>
                Rotation Angle:
            </p>
            <form>
                <p class="range-field">
                    <input type="range" id="rotationAngle" min="0" max="1440" value="0"/>
                    <label id="rotAngleLabel">Current rotation angle: 0</label>
                </p>
            </form>

            <div id="rotationCoefficientForm">
                <p>
                    Rotation coefficient:
                </p>
                <form>
                    <p class="range-field">
                        <input type="range" id="rotationCoefficient" min="0" max="100" value="0"/>
                        <label id="rotCoeffLabel">Current rotation coefficient: 0</label>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
<!-- Include other scripts here. -->
<script data-main="app/main" src="require.js"></script>
<!--<script src="lib/jquery.js"></script>-->
<!--<script src="lib/materialize.js"></script>-->
</html>
