<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tessellation Example</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 aVertexColor;

        void main(){
         gl_Position = vPosition;
        }


    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 u_color;

        void main(){
            gl_FragColor = u_color;
        }


    </script>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>

</head>
<body style="position: relative;">

<div class="container">
    <h1 class="row">Super awesome title</h1>
    <div class="row">
        <div class="col s9">
            <canvas id="gl-canvas" width="500px" height="500px" class="center-align">
                Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
        </div>

    </div>
    <!-- Side bar with controls. -->
    <nav>
        <ul id="slide-out" class="side-nav">
            <li><a href="#!">First Sidebar Link</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
        <div class="side-nav">
            <!--Switch for wire grid, tessellation level, color(?), turn-->
            <p>
                Wireframe:
            </p>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox">
                    <span class="lever"></span>
                    On
                </label>
            </div>

            <p class="range-field">
                <input type="range" id="test5" min="0" max="100"/>
            </p>
        </div>
    </nav>
</div>

</body>
